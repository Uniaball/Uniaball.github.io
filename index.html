<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="flex flex-col items-center">
            <div class="card text-center">
                <i class="material-icons text-primary">file_download</i>
                <h1 class="mb-8">下载站</h1>
                <p class="mb-32">Uniaball 项目构建下载</p>
                
                <div class="w-full flex flex-col gap-16">
                    <a href="desktopglues.html" class="btn w-full">
                        <span>DesktopGlues</span>
                        <small>Releases</small>
                    </a>
                    
                    <a href="openjdk.html" class="btn w-full">
                        <span>OpenJDK-Android</span>
                        <small>Actions</small>
                    </a>
                    
                    <button onclick="showReadme()" class="btn w-full">
                        <span>README</span>
                    </button>
                </div>
            </div>
            
            <div id="readmeModal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <button onclick="closeReadme()" class="modal-close">
                        <i class="material-icons">close</i>
                    </button>
                    <div id="readmeContent"></div>
                </div>
            </div>
            
            <div class="mt-32">
                <p>使用 GitHub API · Actions通过 nightly.link 下载 · v1.0.1</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const readmeModal = document.getElementById('readmeModal');
        const readmeContent = document.getElementById('readmeContent');
        
        async function showReadme() {
            readmeModal.style.display = 'flex';
            readmeContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>正在加载 README...</p></div>';
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/Uniaball/Uniaball.github.io/main/README.md');
                if (!response.ok) throw new Error('请求失败');
                
                const markdownText = await response.text();
                if (!markdownText) throw new Error('README文件为空');
                
                marked.setOptions({
                    gfm: true,
                    breaks: true,
                    langPrefix: 'language-'
                });
                
                const html = marked.parse(markdownText);
                
                readmeContent.innerHTML = `
                    <div class="p-24">
                        <div class="flex justify-between items-center mb-24 pb-16 border-bottom">
                            <div class="flex items-center gap-12">
                                <i class="material-icons text-primary">description</i>
                                <h2 class="text-primary">README.md</h2>
                            </div>
                            <a href="https://github.com/Uniaball/Uniaball.github.io" target="_blank" class="btn btn-outline">
                                <i class="material-icons">open_in_new</i>
                                <span>查看仓库</span>
                            </a>
                        </div>
                        <div class="readme-content">
                            ${html}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                readmeContent.innerHTML = `
                    <div class="p-48 text-center">
                        <i class="material-icons error-icon">warning</i>
                        <h3 class="error-title">加载失败</h3>
                        <p class="error-message">${error.message}</p>
                        <button onclick="showReadme()" class="btn">重试</button>
                    </div>
                `;
            }
        }
        
        function closeReadme() {
            readmeModal.style.display = 'none';
            readmeContent.innerHTML = '';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeReadme();
        });
        
        readmeModal.addEventListener('click', (e) => {
            if (e.target === readmeModal) closeReadme();
        });
    </script>
</body>
</html>
