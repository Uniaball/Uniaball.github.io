<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载站</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="flex flex-col items-center" style="min-height: 80vh; justify-content: center;">
            <div class="card" style="max-width: 400px; text-align: center;">
                <div style="font-size: 48px; color: var(--md-primary); margin-bottom: 24px;">
                    <i class="material-icons" style="font-size: 48px;">file_download</i>
                </div>
                <h1 style="font-size: 32px; font-weight: 400; margin-bottom: 8px;">下载站</h1>
                <p style="color: var(--md-on-surface-variant); margin-bottom: 32px;">Uniaball 项目构建下载</p>
                
                <div style="display: grid; gap: 16px;">
                    <a href="desktopglues.html" class="btn" style="width: 100%;">
                        <span>DesktopGlues</span>
                        <small style="opacity: 0.8;">Releases</small>
                    </a>
                    
                    <a href="openjdk.html" class="btn" style="width: 100%;">
                        <span>OpenJDK-Android</span>
                        <small style="opacity: 0.8;">Actions</small>
                    </a>
                    
                    <button onclick="showReadme()" class="btn" style="width: 100%;">
                        <span>Uniaball.github.io</span>
                        <small style="opacity: 0.8;">README</small>
                    </button>
                </div>
            </div>
            
            <div id="readmeModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
                <div class="card" style="max-width: 800px; max-height: 80vh; overflow: auto; position: relative;">
                    <button onclick="closeReadme()" style="position: absolute; top: 16px; right: 16px; background: none; border: none; color: var(--md-outline); cursor: pointer; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s;">
                        <i class="material-icons">close</i>
                    </button>
                    <div id="readmeContent" class="loading">
                        <div class="spinner"></div>
                        <p>正在加载 README...</p>
                    </div>
                </div>
            </div>
            
            <div style="margin-top: 32px; color: var(--md-on-surface-variant); font-size: 14px;">
                <p>使用 GitHub API · Actions通过 nightly.link 下载 · v1.0.1</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function showReadme() {
            const modal = document.getElementById('readmeModal');
            const content = document.getElementById('readmeContent');
            
            modal.style.display = 'flex';
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载 README...</p>
                </div>
            `;
            
            try {
                const response = await fetch('https://api.github.com/repos/Uniaball/Uniaball.github.io/readme');
                
                if (!response.ok) {
                    throw new Error(`GitHub API 请求失败 (状态码: ${response.status})`);
                }
                
                const data = await response.json();
                
                if (!data.content) {
                    throw new Error('未找到 README 内容');
                }
                
                const markdown = atob(data.content);
                const html = marked.parse(markdown);
                
                content.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                            <h2 style="font-size: 24px; font-weight: 400; color: var(--md-primary);">Uniaball.github.io README</h2>
                            <a href="https://github.com/Uniaball/Uniaball.github.io" target="_blank" class="btn btn-outline" style="padding: 8px 16px;">
                                查看仓库
                            </a>
                        </div>
                        <div style="background: var(--md-surface-variant); border-radius: 12px; padding: 24px; font-size: 14px; line-height: 1.6;">
                            ${html}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                content.innerHTML = `
                    <div class="error-state">
                        <i class="material-icons" style="font-size: 40px; color: #C62828; margin-bottom: 16px;">warning</i>
                        <h3 style="margin-bottom: 8px;">加载失败</h3>
                        <p style="margin-bottom: 16px;">${error.message}</p>
                        <button onclick="showReadme()" class="btn">重试</button>
                    </div>
                `;
            }
        }
        
        function closeReadme() {
            document.getElementById('readmeModal').style.display = 'none';
        }
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeReadme();
            }
        });
    </script>
</body>
</html>
