<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesktopGlues</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html" class="back">←</a>
            <h1>DesktopGlues</h1>
        </header>
        
        <main class="main">
            <div id="releasesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>加载中</div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function fetchReleases() {
            try {
                const response = await fetch('https://api.github.com/repos/Uniaball/DesktopGlues/releases');
                if (!response.ok) throw new Error('请求失败');
                
                const releases = await response.json();
                if (!releases?.length) {
                    document.getElementById('releasesContainer').innerHTML = '<div class="empty">无 Release</div>';
                    return;
                }
                
                displayReleases(releases);
            } catch (error) {
                document.getElementById('releasesContainer').innerHTML = '<div class="error">获取失败</div>';
            }
        }
        
        function displayReleases(releases) {
            const container = document.getElementById('releasesContainer');
            let html = '';
            
            releases.forEach(release => {
                const date = new Date(release.published_at).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                });
                
                const tag = release.prerelease ? '预发布' : release.draft ? '草稿' : '正式版';
                const tagClass = release.prerelease ? 'tag-pre' : release.draft ? 'tag-draft' : 'tag-stable';
                
                let description = '';
                if (release.body) {
                    description = marked.parse(release.body);
                }
                
                html += `
                    <div class="release-item">
                        <div class="release-header">
                            <div class="release-title">${release.name || release.tag_name}</div>
                            <div class="${tagClass}">${tag}</div>
                        </div>
                        <div class="release-meta">${release.tag_name} · ${date}</div>
                        ${description ? `<div class="release-description">${description}</div>` : ''}
                        <div class="release-assets">
                            ${release.assets.length > 0 ? 
                                release.assets.map(asset => `
                                    <div class="asset-item">
                                        <span>${asset.name}</span>
                                        <a href="${asset.browser_download_url}" download>下载</a>
                                    </div>
                                `).join('') : 
                                '<div class="no-assets">无附件</div>'
                            }
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        fetchReleases();
    </script>
</body>
</html>
