<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesktopGlues Releases</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .markdown-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--md-on-surface);
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4 {
            margin: 1em 0 0.5em 0;
            color: var(--md-on-surface);
            font-weight: 500;
        }
        
        .markdown-content h1 { font-size: 1.5em; }
        .markdown-content h2 { font-size: 1.3em; }
        .markdown-content h3 { font-size: 1.1em; }
        .markdown-content h4 { font-size: 1em; }
        
        .markdown-content p {
            margin: 0.5em 0;
        }
        
        .markdown-content ul,
        .markdown-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }
        
        .markdown-content li {
            margin: 0.25em 0;
        }
        
        .markdown-content code {
            background: var(--md-surface-variant);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .markdown-content pre {
            background: var(--md-on-surface);
            color: var(--md-surface);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 0.5em 0;
        }
        
        .markdown-content pre code {
            background: transparent;
            padding: 0;
        }
        
        .markdown-content a {
            color: var(--md-primary);
            text-decoration: none;
        }
        
        .markdown-content a:hover {
            text-decoration: underline;
        }
        
        .markdown-content blockquote {
            border-left: 4px solid var(--md-primary);
            margin: 0.5em 0;
            padding-left: 1em;
            color: var(--md-on-surface-variant);
        }
        
        .release-asset {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--md-surface-variant);
            border-radius: 8px;
            margin-top: 8px;
        }
        
        .release-asset-name {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--md-on-surface);
        }
        
        .release-asset-size {
            color: var(--md-on-surface-variant);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="flex items-center gap-16 mb-24">
            <a href="index.html" class="btn btn-outline" style="padding: 8px 16px; display: flex; align-items: center; gap: 4px;">
                <i class="material-icons" style="font-size: 18px;">arrow_back</i>
                <span>ËøîÂõû</span>
            </a>
            <div>
                <h1 style="font-size: 24px; font-weight: 400;">DesktopGlues</h1>
                <p style="color: var(--md-on-surface-variant); font-size: 14px;">Releases ‰∏ãËΩΩ</p>
            </div>
        </header>
        
        <main>
            <div id="releasesContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Ê≠£Âú®Ëé∑Âèñ Releases...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function fetchReleases() {
            try {
                const response = await fetch('https://api.github.com/repos/Uniaball/DesktopGlues/releases');
                
                if (!response.ok) {
                    throw new Error(`GitHub API ËØ∑Ê±ÇÂ§±Ë¥• (Áä∂ÊÄÅÁ†Å: ${response.status})`);
                }
                
                const releases = await response.json();
                
                if (!releases || releases.length === 0) {
                    throw new Error('Êú™ÊâæÂà∞‰ªª‰Ωï Release');
                }
                
                displayReleases(releases);
                
            } catch (error) {
                console.error('Ëé∑ÂèñÂ§±Ë¥•:', error);
                document.getElementById('releasesContainer').innerHTML = `
                    <div class="error-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        <h3 style="margin-bottom: 8px;">Ëé∑ÂèñÂ§±Ë¥•</h3>
                        <p style="margin-bottom: 16px;">${error.message}</p>
                        <button onclick="fetchReleases()" class="btn">ÈáçËØï</button>
                    </div>
                `;
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return 'Êú™Áü•';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        function displayReleases(releases) {
            const container = document.getElementById('releasesContainer');
            
            if (releases.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <p>ÊöÇÊó† Releases</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div style="margin-bottom: 16px; color: var(--md-on-surface-variant); font-size: 14px;">
                    ÂÖ± ${releases.length} ‰∏™ Release
                </div>
            `;
            
            releases.forEach(release => {
                const date = formatDate(release.published_at || release.created_at);
                const isPrerelease = release.prerelease;
                const isDraft = release.draft;
                
                let statusText = '';
                let statusClass = '';
                if (isDraft) {
                    statusText = 'ËçâÁ®ø';
                    statusClass = 'chip';
                } else if (isPrerelease) {
                    statusText = 'È¢ÑÂèëÂ∏É';
                    statusClass = 'chip-primary';
                } else {
                    statusText = 'Ê≠£ÂºèÁâà';
                    statusClass = 'chip-primary';
                }
                
                // Ëß£Êûê markdown
                let descriptionHtml = '';
                if (release.body) {
                    try {
                        descriptionHtml = marked.parse(release.body);
                    } catch (error) {
                        descriptionHtml = `<p style="color: var(--md-on-surface-variant); font-style: italic;">Markdown Ëß£ÊûêÂ§±Ë¥•</p>`;
                    }
                }
                
                html += `
                    <div class="card" style="margin-bottom: 24px;">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
                            <div style="flex: 1;">
                                <div style="font-size: 18px; font-weight: 500; color: var(--md-primary); margin-bottom: 4px;">
                                    ${release.name || release.tag_name}
                                </div>
                                <div style="color: var(--md-on-surface-variant); font-size: 14px;">
                                    ${release.tag_name} ¬∑ ${date}
                                </div>
                            </div>
                            <div class="${statusClass}">${statusText}</div>
                        </div>
                        
                        ${descriptionHtml ? `
                            <div class="markdown-content" style="margin-bottom: 16px; padding: 16px; background: var(--md-surface-variant); border-radius: 8px;">
                                ${descriptionHtml}
                            </div>
                        ` : ''}
                        
                        ${release.assets.length > 0 ? `
                            <div style="margin-top: 16px;">
                                <div style="color: var(--md-on-surface-variant); font-size: 12px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px;">
                                    ‰∏ãËΩΩÊñá‰ª∂ (${release.assets.length})
                                </div>
                                ${release.assets.map(asset => `
                                    <div class="release-asset">
                                        <div class="release-asset-name">${asset.name}</div>
                                        <div class="release-asset-size">${formatFileSize(asset.size)}</div>
                                        <a href="${asset.browser_download_url}" 
                                           class="btn" 
                                           style="padding: 6px 12px; font-size: 12px;"
                                           download="${asset.name}">
                                            ‰∏ãËΩΩ
                                        </a>
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div style="color: var(--md-on-surface-variant); font-size: 14px; text-align: center; padding: 16px;">
                                Ê≠§ Release Ê≤°ÊúâÈôÑÂä†Êñá‰ª∂
                            </div>
                        `}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Ëé∑Âèñ
        document.addEventListener('DOMContentLoaded', fetchReleases);
    </script>
</body>
</html>
