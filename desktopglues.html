<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesktopGlues ä¸‹è½½</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>DesktopGlues Releases</h1>
            <p>åŸºäº MobileGlues æ·±åº¦ä¼˜åŒ–çš„æ¡Œé¢ç«¯ GL å®ç°</p>
            <a href="index.html" class="back-link">â† è¿”å›é¦–é¡µ</a>
        </header>
        
        <main>
            <div class="repo-info">
                <h2>Uniaball/DesktopGlues</h2>
                <div class="repo-stats">
                    <span>â­ 3 stars</span>
                    <span>ğŸ´ 1 fork</span>
                    <span>ğŸ“¦ 4 releases</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="refreshBtn" class="btn primary">åˆ·æ–° Releases</button>
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>åŠ è½½ä¸­...</span>
                </div>
            </div>
            
            <div id="releasesContainer" class="releases-container">
                <!-- Releases å°†åœ¨è¿™é‡ŒåŠ¨æ€åŠ è½½ -->
            </div>
        </main>
        
        <footer>
            <p>æ•°æ®æ¥æº: GitHub API Â· ä»“åº“: <a href="https://github.com/Uniaball/DesktopGlues" target="_blank">Uniaball/DesktopGlues</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        // DesktopGlues ç‰¹å®šè„šæœ¬
        const REPO_OWNER = 'Uniaball';
        const REPO_NAME = 'DesktopGlues';
        
        async function fetchReleases() {
            const container = document.getElementById('releasesContainer');
            const loading = document.getElementById('loading');
            
            container.innerHTML = '';
            loading.style.display = 'flex';
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/releases`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'Uniaball-Download-Site'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
                }
                
                const releases = await response.json();
                
                if (!releases || releases.length === 0) {
                    container.innerHTML = '<div class="empty">æš‚æ—  Release</div>';
                    return;
                }
                
                // æ˜¾ç¤º releases
                releases.forEach(release => {
                    const releaseDate = new Date(release.published_at || release.created_at);
                    const formattedDate = releaseDate.toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    
                    const isPrerelease = release.prerelease;
                    const isDraft = release.draft;
                    
                    let statusBadge = '';
                    if (isDraft) {
                        statusBadge = '<span class="tag draft">è‰ç¨¿</span>';
                    } else if (isPrerelease) {
                        statusBadge = '<span class="tag prerelease">é¢„å‘å¸ƒ</span>';
                    } else {
                        statusBadge = '<span class="tag stable">æ­£å¼ç‰ˆ</span>';
                    }
                    
                    // è§£æ markdown æè¿°
                    let descriptionHtml = '';
                    if (release.body) {
                        descriptionHtml = marked.parse(release.body);
                    }
                    
                    const releaseElement = document.createElement('div');
                    releaseElement.className = 'release-item';
                    releaseElement.innerHTML = `
                        <div class="release-header">
                            <h3>${release.name || release.tag_name}</h3>
                            ${statusBadge}
                        </div>
                        <div class="release-meta">
                            <span>ç‰ˆæœ¬: ${release.tag_name}</span>
                            <span>å‘å¸ƒæ—¥æœŸ: ${formattedDate}</span>
                            <span>æ–‡ä»¶æ•°: ${release.assets.length}</span>
                        </div>
                        ${descriptionHtml ? `
                            <div class="release-description">
                                ${descriptionHtml}
                            </div>
                        ` : ''}
                        <div class="release-assets">
                            ${release.assets.length > 0 ? 
                                release.assets.map(asset => `
                                    <div class="asset-item">
                                        <span class="asset-name">${asset.name}</span>
                                        <span class="asset-size">${formatFileSize(asset.size)}</span>
                                        <a href="${asset.browser_download_url}" class="btn small" download>
                                            ä¸‹è½½
                                        </a>
                                    </div>
                                `).join('') : 
                                '<div class="empty-assets">æ— é™„ä»¶æ–‡ä»¶</div>'
                            }
                        </div>
                    `;
                    
                    container.appendChild(releaseElement);
                });
                
            } catch (error) {
                console.error('è·å– Release å¤±è´¥:', error);
                container.innerHTML = `
                    <div class="error">
                        <p>åŠ è½½å¤±è´¥: ${error.message}</p>
                        <p>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åå†è¯•</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return 'æœªçŸ¥å¤§å°';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å– releases
        document.addEventListener('DOMContentLoaded', function() {
            fetchReleases();
            
            // ç»‘å®šåˆ·æ–°æŒ‰é’®
            document.getElementById('refreshBtn').addEventListener('click', fetchReleases);
        });
    </script>
</body>
</html>
